<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="OKEx">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="MobileOptimized" content="375">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../v2/css/ios.beta.css">
</head>

<body class="body">
    <div id="app" class="content-bg">
        <el-image class="header-logo" :src="logo" fit="fit"></el-image>
        <span class="header-name">{{ name }}</span>

        <div class="step-content">
            <div class="step-text-content">
                <div class="step-text-title-1">01 安装</div>
                <div class="step-text-title-1-line"></div>
            </div>
            <div class="step-text-content">
                <div class="step-text-title-2">02 授信</div>
            </div>
        </div>
        <div class="step-bottom-line"></div>

        <!-- tips -->
        <div class="step1-title-content">
            <div class="step1-title">{{ step1Title }}</div>
        </div>

        <div class="step1-tips-content">
            <template v-for="tips in tipsData">
                <div class="tips-cell">
                    <el-image class="tips-icon" :src=tips.icon fit="contain">
                        <div slot="error" class="image-slot">
                            <i class="el-icon-picture-outline"></i>
                        </div>
                    </el-image>
                    <div class="tips-text-title">{{ tips.title }}</div>
                </div>
            </template>
        </div>

        <!-- download -->
        <el-button type="primary" class="install-btn" :loading="loading" @click="handleDownload">{{ install }}
        </el-button>

        <el-image class="arrow-icon" src='../v2/icon/icon-ios-arrow-up.png'>
            <div slot="error" class="image-slot">
                <i class="el-icon-picture-outline"></i>
            </div>
        </el-image>

    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="./ios.beta.js"></script>

</html>
