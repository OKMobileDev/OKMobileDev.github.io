<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="title" content="OKEx">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="MobileOptimized" content="375">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../v2/css/homepage.header.css">
    <link rel="stylesheet" href="../v2/css/ios.css">
    <link rel="stylesheet" href="../v2/iconfont/iconfont.css">
</head>

<body class="body">
    <div id="app" class="content-bg">
        <el-row type="flex" class="header-bg">
            <el-image class="header-logo" src="./images/logo.png" fit="fit"></el-image>
            <span class="header-main-name">{{ headerName }}</span>
        </el-row>
        <el-row type="flex" class="main-title-bg" justify="center">
            <span class="main-title">{{ headerTitle }}</span>
        </el-row>
        <el-row type="flex" class="main-subtitle-bg" justify="center">
            <span class="main-subtitle">{{ headerSubtitle }}</span>
        </el-row>
        <ios-install-footer></ios-install-footer>

        <div class="tips-content">
            <template v-for="tips in tipsData">
                <div class="tips-cell">
                    <el-image class="tips-icon" :src=tips.icon fit="contain">
                        <div slot="error" class="image-slot">
                            <i class="el-icon-picture-outline"></i>
                        </div>
                    </el-image>

                    <div class="tips-text-content">
                        <div class="tips-text-title">{{ tips.title }}</div>
                        <div class="tips-text-subtitle">{{ tips.subtitle }}</div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- import JavaScript -->
<script src="../test/component/ios.footer.js"></script>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                headerName: 'OKEX',
                headerTitle: '全球领先的数字资产交易平台',
                headerSubtitle: '安全 · 稳定 · 可信',
                tipsData: [{
                    icon: '../v2/icon/icon_security.png',
                    title: '更安全',
                    subtitle: '老牌交易所',
                }, {
                    icon: '../v2/icon/icon_candy.png',
                    title: '更多糖果',
                    subtitle: '多元化奖励机制',
                }, {
                    icon: '../v2/icon/icon_various.png',
                    title: '更多样',
                    subtitle: '支持合约等多种交易类型',
                }, {
                    icon: '../v2/icon/icon_science.png',
                    title: '更科学',
                    subtitle: '支持ETT组合交易，告别行情过山车',
                }]
            }
        },
        methods: {
        }
    });
</script>

</html>
